<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Demon Slayer Corps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sign-up">
      <div id="bannercontainer">
        <img src="Shrine.jpg" id="banner" />
        <div class="overlay">
          <img src="DemonSlayerLogo.png" id="logo" />
          <p>Applications open</p>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@bozh_ntu">Bo Zhang</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
      </div>
      <div class="form-container">
          <div class="form-content">
            <div class="header-container">
              <div>
                <header>
                  <h1>Join the demon slayer core!</h1>
                </header>
              </div>
              <div>
                <blockquote>
                  "You know you have what it takes this is one of the most important
                  decisions you'll make in your life."
                </blockquote>
              </div>
              <div>
                <p>Let's do this</p>
              </div>
            </div>
              <form action="post" id="corpsform">
                <div class="form-input-container">
                  <div class="corps-details">
                    <div class="corps-form-name">
                      <label for="firstname">FIRST NAME</label>
                      <input type="text" id="firstname" />
                    </div>
                    <div class="corps-form-mail">
                      <label for="mailid">EMAIL</label>
                      <input type="email" id="mailid" />
                    </div>
                    <div class="corps-form-password">
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password" />
                      <span id="password-validator"></span>
                    </div>
                  </div>
                  <div class="corps-details">
                    <div class="corps-form-surname">
                      <label for="lastname">LAST NAME</label>
                      <input type="text" id="lastname" />
                    </div>
                    <div class="corps-form-phonenumber">
                      <label for="phonenumber">PHONE NUMBER</label>
                      <input type="tel" />
                    </div>
                    <div class="corps-form-confirmpassoword">
                      <label for="confirmpassowd">CONFIRM PASSWORD</label>
                      <input type="password" id="confirmpassword" />
                    </div>
                </div>
              </form>
            </div>
          </div>
          <div class="corps-form-button">
            <button form="corps-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
